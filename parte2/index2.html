<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megusta</title>
    <link rel="stylesheet" href="./static2/css/style2.css">
</head>
<body>
    <header>
        <h1>Network</h1>
    </header>
    <main>
        <div class="container-main">
            <h2>Your feed</h2>
            <div class="content">
                <div class="profile">
                    <img src="./icons/user-circle.png" alt="imagen de usuario">
                    <a href="#">Add an avatar</a>
                    <h2>James Doe</h2>
                </div>
                <div class="right">
                    <div class="container">
                        <div class="header">
                            <h2>Neil M</h2>
                            <p><span id="like1">9</span> like(s)</p>
                            <button type="button" class="likes" onclick="//changelike(0)">Like</button>
                        </div>
                        <div class="content">
                            <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                        </div>
                    </div>
                    <div class="container">
                        <div class="header">
                            <h2>Nichole K</h2>
                            <p><span id="like2">12</span> like(s)</p>
                            <button type="button" class="likes" onclick="//changelike(1)">Like</button>
                        </div>
                        <div class="content">
                            <p>I just finished my <a href="#">next comic</a>, check it out</p>
                        </div>
                    </div>
                    <div class="container">
                        <div class="header">
                            <h2>Jim R</h2>
                            <p><span id="like3">9</span> like(s)</p>
                            <button type="button" class="likes" onclick="//changelike(2)">Like</button>
                        </div>
                        <div class="content">
                            <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./static2/js/script2.js"></script>
</body>
</html>
